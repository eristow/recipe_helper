services:
  frontend:
    container_name: frontend

    image: recipe_helper_frontend

    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - '3000:3000'

    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules

    command: pnpm run dev

  backend:
    container_name: backend

    image: recipe_helper_backend

    build:
      context: ./backend
      dockerfile: Dockerfile

    ports:
      - '8080:8080'

    volumes:
      - ./backend:/backend

    command: sh -c "go install github.com/air-verse/air@latest &&
      air -c .air.toml"
