services:
  frontend:
    container_name: frontend

    image: recipe_helper_frontend

    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - '3000:3000'

    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules

  backend:
    container_name: backend

    image: recipe_helper_backend

    build:
      context: ./backend
      dockerfile: Dockerfile

    ports:
      - '8080:8080'

    volumes:
      - ./backend:/backend
